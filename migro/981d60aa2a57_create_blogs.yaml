      b.created_at,
      bh.edited_at,
      bh.edited_by,
      b.fandom_id,
      b.owner,
      b.url,
      bh.title,
      bh.description,
      bh.avatar
    FROM blogs_history AS bh
    INNER JOIN blogs AS b ON bh.id = b.id
    WHERE bh.id = target_id;

  $$ LANGUAGE sql;

